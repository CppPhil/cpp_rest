dist: trusty
sudo: required
language: cpp 

notifications:
  email:
    recipients:
      - 0f9234u9f0jw3@gmx.de
    on_success: always
    on_failure: always

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-5

script:
  - sh ./scripts/ci/travis/setup_restbed.sh
  - sh ./scripts/ci/travis/setup_rapidjson.sh
  - sudo sh ./scripts/ci/travis/setup_boost.sh
  - sh ./scripts/ci/travis/setup_gsl.sh
  - sh ./scripts/ci/travis/setup_doctest.sh
  - CXX=/usr/bin/g++-5 CC=/usr/bin/gcc-5 cmake -DCMAKE_BUILD_TYPE=Debug . # generate build scripts
  - cmake --build . -- -j2                                                # build using 2 threads
  - ./cpp_rest &                                                          # launch the application
  - ctest --verbose .                                                     # run the tests
  - sh ./scripts/ci/travis/print_file_if_exists.sh ./example_rest_api_restbed.log
  - sh ./scripts/ci/travis/print_file_if_exists.sh ./cpp_rest.log
    
